<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>

<body>
    <p class="title">
        Rock Paper Scissors
    </p>
    <button onclick="
      playGame('rock');
    " class="move-button">
        <img class="move-icon" src="icons/rock-emoji.png">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
        <img class="move-icon" src="icons/paper-emoji.png">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
        <img class="move-icon" src="icons/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    " class="reset-score">
        Reset Score
    </button>

    <script src="scripts/rock-paper-scissors.js">
    </script>
</body>

</html>
